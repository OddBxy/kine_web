<!--jusqua nest hub max,  apres il faut gerer le responsiv-->
<div>
    <div class="d-grid gap-xl-5 gap-1 p-xl-5 p-3" style="background-position-y: 60%; background-image: url('{{pathologies[i].image_source}}');" id="image">
        <h3>Les pathologies que nous suivons :</h3>
        <div class="col-xl-6 col-12 offset-xl-6">
            <div class="d-grid gap-3">
                <h4> {{pathologies[i].nom}}</h4>
                <p> {{pathologies[i].descriptif}}</p>  
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button (click)='getPrev()' style="border: none; background-color: transparent;">
                &lt; <!--cest le < -->
            </button>
            <button (click)='getNext()' style="border: none; background-color: transparent;">
                &gt; <!--cest le > -->
            </button>
        </div>
      
    </div>

    <!--methode-->
    <div class="p-xl-5 p-3 d-grid gap-4">
        <h3>Les m√©thodes que nous employons :</h3>
        <div class="d-flex flex-wrap justify-content-around">
            <div *ngFor="let methode of methodes" class="d-flex flex-row border rounded col-xl-5 col-12" style="margin-bottom: 2em;">
                <div class="col-11 d-grid gap-3 p-3">
                    <h5>{{methode.nom}} :</h5>
                    <p class="offset-1">{{methode.descriptif}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
